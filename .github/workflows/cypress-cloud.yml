name: Cypress Cloud

on:
  workflow_dispatch:
    inputs:
      spec:
        description: Run by cypress command line
        default: cypress/e2e/*

jobs:
  cypress-e2e-electron:
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node-20.13.0-chrome-124.0.6367.155-1-ff-125.0.3-edge-124.0.2478.80-1
      options: --user 1001
    steps:
      - name: Get code
        uses: actions/checkout@v4.1.5

      - name: Cypress run
        uses: cypress-io/github-action@v6.6.1
        with:
          install-command: yarn install
          browser: electron
          record: true
          group: UI Electron
          spec: ${{ github.event.inputs.spec }}
        env:
          CYPRESS_RECORD_KEY: 6e692d77-8430-486b-94bf-f45af9fbb7e0
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  cypress-e2e-chrome:
    needs: cypress-e2e-electron
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node-20.13.0-chrome-124.0.6367.155-1-ff-125.0.3-edge-124.0.2478.80-1
      options: --user 1001
    steps:
      - name: Get code
        uses: actions/checkout@v4.1.5

      - name: Cypress run
        uses: cypress-io/github-action@v6.6.1
        with:
          install-command: yarn install
          browser: chrome
          record: true
          group: UI Chrome
          spec: ${{ github.event.inputs.spec }}
        env:
          CYPRESS_RECORD_KEY: 6e692d77-8430-486b-94bf-f45af9fbb7e0
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  cypress-e2e-firefox:
    needs: cypress-e2e-chrome
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node-20.13.0-chrome-124.0.6367.155-1-ff-125.0.3-edge-124.0.2478.80-1
      options: --user 1001
    steps:
      - name: Get code
        uses: actions/checkout@v4.1.5

      - name: Cypress run
        uses: cypress-io/github-action@v6.6.1
        with:
          install-command: yarn install
          browser: firefox
          record: true
          group: UI Firefox
          spec: ${{ github.event.inputs.spec }}
        env:
          CYPRESS_RECORD_KEY: 6e692d77-8430-486b-94bf-f45af9fbb7e0
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
